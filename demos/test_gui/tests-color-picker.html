<script>

//print_text("Editor Gui is =>" + JSON.stringify(Editor_Gui, null, ' '));

var background = document.getElementById("control-panel");

var v = new Vue(
    {el:"#app",
    data: {
        value: {r: 255, g: 128, b: 0}
    },
    methods: {
        color_changed: function (value) 
        {
            background.style.backgroundColor = 'rgb(' + value.r + ',' + value.g + ',' + value.b + ')';
            print_text("new color " + JSON.stringify(value));
        }
    },
    template: '<div id="app">\
            <ColorPicker :value="value" @input="color_changed" /> \
            </div>',
    components: {"ColorPicker": Editor_Gui.Color_Picker},
    });

</script>
